<template name="List_Stuff_Page">
  {{#If_Logged_In}}
  <div style="background-image: url('https://az616578.vo.msecnd.net/files/responsive/embedded/any/desktop/2015/12/23/635864397808587576-219845763_2008_06_04_-_Russett_-_Concord_Park_parking_garage_2.jpg')">
    <div style="padding-top: 300px; padding-bottom: 300px" class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.name}}</td>
              <td>{{stuff.quantity}}</td>
              <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Edit</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  </div>
  {{/If_Logged_In}}
</template>
